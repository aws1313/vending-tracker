name: Docker Build and Push

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - 'docker-compose.yml'
      - '**/*.py'
      - 'requirements.txt'
      - '.github/workflows/docker-build-and-push.yml' # Pfad korrigiert
  workflow_dispatch:
    inputs:
      reason:
        description: 'Grund für den manuellen Build'
        required: false
        default: 'Manueller Refresh'
jobs:
  build-and-push:
    runs-on: ubuntu-latest # Nutze immer die aktuellste stable Version
    permissions:
      contents: read
      packages: write # Zwingend erforderlich für GHCR

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Update auf v4 empfohlen

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }} # Dein GitHub-Username (automatisch)
          password: ${{ secrets.GITHUB_TOKEN }} # Automatischer Token (kein Secret nötig!)

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./vt_web/
          file: ./vt_web/Dockerfile
          push: true
          # GHCR-Pfad: ghcr.io/OWNER/IMAGE_NAME
          tags: |
            ghcr.io/${{ github.repository_owner }}/vt-web:latest
          build-args: |
            BUILD_VERSION=${{ github.sha }}
